<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="credit-card">
            <p>doodle bank</p>
            <h1>1234 5678 8765 4321</h1>
            <div class="date">
                <div class="small">valid thru</div>
                <p>03/24</p>
            </div>
            <h2>devendra patidar</h2>
            <div class="logo">
                <div class="light"></div>
                <div class="dark"></div>
            </div>
        </div>
        <div class="form">
            <label for="name">card holder's name</label>
            <input id="name" type="text" placeholder="Enter Card Holder's Name" />
            <label for="number">card number</label>
            <input id="number" type="text" placeholder="Enter Card Number" />
            <div class="half">
                <div class="expiry-date">
                    <label for="exp-date">expiry date</label>
                    <input id="exp-date" type="text" placeholder="MM/YY" />
                </div>
                <div class="cvv">
                    <label for="cvv">CVV</label>
                    <input id="cvv" type="password" placeholder="***" />
                </div>
            </div>

            <button>pay now</button>
        </div>
    </div>
</body>

</html>
